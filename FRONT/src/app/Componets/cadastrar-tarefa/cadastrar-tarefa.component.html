<div id="nome">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" [(ngModel)]="nome" />
</div>
<div id="inicio">
    <label for="inicio">Inicio:</label>
    <input type="text" name="inicio" [(ngModel)]="inicio" />
</div>
<div id="descricao">
    <label for="descricao">Descrição:</label>
    <input type="text" name="descricao" [(ngModel)]="descricao" />
</div>
<div id="conclusao">
    <label for="conclusao">Conclusão:</label>
    <input type="text" name="conclusao" [(ngModel)]="conclusao" />
</div>
<button (click)="cadastrar()">Cadastrar tarefa</button>
